<!DOCTYPE html>
<html>
<head>
    <title>Adaptive Registration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h2>Registration Form</h2>

<form onsubmit="return validateForm()">
    <input type="text" id="name" placeholder="Name"><br><br>

    <input type="email" id="email" placeholder="Email"><br><br>

    <input type="password" id="password" placeholder="Password"><br><br>

    <input type="password" id="confirm" placeholder="Confirm Password"><br><br>

    <input type="number" id="age" placeholder="Age"><br><br>

    <select id="role" onchange="roleChanged()">
        <option value="">Select Role</option>
        <option value="student">Student</option>
        <option value="teacher">Teacher</option>
        <option value="admin">Admin</option>
    </select><br><br>

    <input type="text" id="skills" placeholder="Skills"><br><br>

    <button type="submit">Register</button>
</form>

<p id="error"></p>

<script src="script.js"></script>
</body>
</html>
