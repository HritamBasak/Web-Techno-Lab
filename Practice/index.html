<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard UI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h2>Dashboard</h2>

<div class="dashboard">
    <div class="button" onclick="onClick(this)"
         onmouseover="onMouseOver(this)"
         onmousemove="onMouseMove(this)"
         onmouseout="onMouseOut(this)">Blue</div>

    <div class="button" onclick="onClick(this)"
         onmouseover="onMouseOver(this)"
         onmousemove="onMouseMove(this)"
         onmouseout="onMouseOut(this)">Yellow</div>

    <div class="button" onclick="onClick(this)"
         onmouseover="onMouseOver(this)"
         onmousemove="onMouseMove(this)"
         onmouseout="onMouseOut(this)">Red</div>

    <div class="button" onclick="onClick(this)"
         onmouseover="onMouseOver(this)"
         onmousemove="onMouseMove(this)"
         onmouseout="onMouseOut(this)">Green</div>
</div>

<script src="script.js"></script>
</body>
</html>
