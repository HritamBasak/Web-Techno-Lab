<!DOCTYPE html>
<html>
<head>
    <title>Library Book Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h2>Library Books</h2>

<button onclick="loadBooks()">Load Books</button>
<button onclick="addBook()">Add Book</button>

<table border="1">
    <thead>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Author</th>
            <th>Status</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody id="bookTable"></tbody>
</table>

<script src="script.js"></script>
</body>
</html>
